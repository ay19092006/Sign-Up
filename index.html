<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="head">
            Sign Up
        </div>
        <div class="main1">
            <div class="content1">
                <div class="firstname">First Name</div>
                <div class="firstname">Last Name</div>
                <div class="firstname">Date of Birth</div>
                <div class="firstname">Gender</div>
                <div class="firstname">Country</div>
                <div class="firstname">E-mail</div>
                <div class="firstname">Phone</div>
                <div class="firstname">Password</div>
                <div class="firstname">Confirm Password</div>
            </div>
            <div class="content2">
                <div class="text"><input type="text" placeholder="Enter First Name"></div>
                <div class="text"><input type="text" placeholder="Enter Last Name"></div>
                <div class="date"><input type="date"></div>
                <div class="radio">
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="male">Female
                </div>
                <div class="text">
                    <select name="Country">
                        <option disabled selected>Country</option>
                        <option>Jalandhar</option>
                        <option>Kapurthala</option>
                        <option>Amritsar</option>
                        <option>Phagwara</option>
                        <option>Ludhiana</option>
                    </select>
                </div>
                <div class="text"><input type="email" placeholder="Enter E-mail"></div>
                <div class="text"><input type="text" placeholder="Enter Phone"></div>
                <div class="text"><input type="password"></div>
                <div class="text"><input type="password"></div>
            </div>
        </div>
        <div class="terms">
            <input type="checkbox" name="tc" value="termas & conditions satisfied" required>
            <label class="label">I Agree to the terms of use</label>
        </div>
        <div class="foot">
            <button class="submit">Submit</button>
            <button class="cancel">Cancel</button>
        </div>
    </div>
</body>
</html>
